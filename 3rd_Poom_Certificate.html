<!DOCTYPE html>
<html>
<head>
  <title>3rd Poom Certificate</title>
  <style>
    body {
      overflow: hidden;
    }
  </style>
  <script>
    window.onload = function() {
      var height = window.innerHeight;
      var pdf = document.getElementById('pdfEmbed');
      pdf.style.height = height + "px";
    };
    window.onresize = function() {
      var height = window.innerHeight;
      var pdf = document.getElementById('pdfEmbed');
      pdf.style.height = height + "px";
    };
  </script>
</head>
<body bgcolor="#323639">
  <embed id="pdfEmbed" src="3rd Poom Certificate.pdf" width="100%" type="application/pdf">
</body>
</html>
